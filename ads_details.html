<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset={CHARSET}">
<title>{html_title}</title>
<meta name="description" content="{meta_description}">
<base href="{absolute_url}">
<link type="text/css" rel="stylesheet" href="{css_file}">
<script language="JavaScript" type="text/javascript">
<!--
var compareMinAllowed = "{COMPARE_MIN_ALLOWED_MSG}";
var compareMaxAllowed = "{COMPARE_MAX_ALLOWED_MSG}";
//-->
</script>
<script type="text/javascript" src="js/compare.js"></script>
<!--[if lte IE 6]><style>.png { behavior: url("/css/iepngfix.htc") }</style><![endif]-->
</head>

<body>
{header}

<div id="mainTable">
	<div id="leftBorder"></div>
	<div id="rightBorder"></div>
	<div id="mainBody">
		<!-- begin left_column -->
		<div style="width:{left_column_width}px" class="mainTableCellLeft">
			<!-- begin left -->
			{block_body}
			<!-- end left -->
		</div>
		<!-- end left_column -->
		<!-- begin middle_column -->
		<div class="mainTableCellCenter">
			<!-- begin middle -->
			{block_body}
			<!-- end middle -->
			<!-- end middle_column -->
			<!-- begin right_column -->
		</div>
		<div style="width:{right_column_width}px" class="mainTableCellRight">
			<!-- begin right -->
			{block_body}
			<!-- end right -->
			<!-- end right_column -->
		</div>
	</div>
</div>
{footer}

</body>
</html>
