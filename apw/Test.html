<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>APW Test Page</title>
<link rel="stylesheet" href="impromptu.css" type="text/css" media="screen" charset="utf-8" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript" ></script>
<script src="impromptu.js" type="text/javascript" ></script>
<script type="text/javascript">

$(document).ready(function() {
  $("#load_basic").click(function(){
    var loadUrl = "apwsoap.php?order=248&mode=checkInventory";
	$("#result")
			.load(loadUrl, null, function(responseText){
				$.prompt(responseText, { show:'show', overlayspeed:'fast' });
			});
    return false;
  });
});
</script>
</head>
<body>
<button id="load_basic">Go</button>
<div id="result"></div>
</body>
</html>
