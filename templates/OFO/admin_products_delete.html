{admin_header}

	</tr>
	</table>

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
<td>

	<td>

	<td>
		<input class="submit" type="submit" value="{DELETE_BUTTON}" onClick="document.record.operation.value='delete';"> &nbsp; &nbsp;
