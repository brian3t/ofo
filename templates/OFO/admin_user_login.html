<html><head><title>..:: {ADMINISTRATION_MSG} :: {LOGIN_DETAILS_MSG} ::..</title>
<meta http-equiv="Content-Type" content="text/html; charset={CHARSET}">
<link rel="stylesheet" href="../styles/admin.css" type="text/css">
</head>
<body class="commonbg">

{admin_header} 

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
<tr><td class="header"> 
	<table cellspacing="1" cellpadding="3" border="0" width="100%" align="center">
	<tr>
		<td class="usual">
			&nbsp;<a href="{admin_href}">{ADMINISTRATION_MSG}</a>&nbsp;&gt;
			<a href="{admin_users_href}">{SITE_USERS_MSG}</a>&nbsp;&gt;
			<a href="{admin_user_href}?user_id={user_id}">{user_name}</a>&nbsp;&gt;
			<b>{LOGIN_DETAILS_MSG}</b>
		</td>
	</tr>
	</table>
</td></tr></table>

<br>

<fieldset>
<legend>{LOGIN_DETAILS_MSG}</legend>

<table width="100%" border="0" cellspacing="1" cellpadding="8" align="center">
<form action="{admin_admin_password_href}" name="profile" method="POST">
<input type="hidden" name="operation" value="save">
<input type="hidden" name="admin_id" value="{admin_id}">
<!-- BEGIN errors -->
<tr>
	<td colspan="2" class="usual">
		<div align="center" class="error">{errors_list}</div>
	</td>
</tr><!-- END errors -->
<tr class="usual">
	<td align=right>
		<b>{LOGIN_FIELD}{login_desc}</b> *
	</td>
	<td>
		<input class="field" size="40" type="text" name="login" value="{login}">
	</td>
</tr>
<tr class="usual">
	<td align=right>
		<b>{CURRENT_PASS_FIELD}</b>
	</td>
	<td>
		{current_password}
	</td>
</tr>
<tr class="usual">
	<td align=right>
		{CHOOSE_A_MSG} <b>{NEW_PASS_FIELD}</b>
	</td>
	<td>
		<input class="field" size="40" type="password" name="password" value="{password}">
	</td>
</tr>
<tr class="usual">
	<td align=right>
		<b>{CONFIRM_PASS_FIELD}</b>
	</td>
	<td>
		<input class="field" size="40" type="password" name="confirm" value="{confirm}">
	</td>
</tr>
<tr class="middle" >
	<td>
	</td>
	<td>
		<input class="submit" type="submit" value="{UPDATE_BUTTON}" onCLick="document.profile.operation.value='save'">
		<input class="submit" type="submit" value="{CANCEL_BUTTON}" onCLick="document.profile.operation.value='cancel'"></div>
	</td>
</tr>
</form>
</table>
</fieldset>

<br><br>

{admin_footer}

</body></html>
