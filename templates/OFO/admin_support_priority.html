<html><head><title>..:: {ADMINISTRATION_MSG} :: {EDIT_PRIORITY_MSG} ::..</title>
<meta http-equiv="Content-Type" content="text/html; charset={CHARSET}">
<link rel="stylesheet" href="../styles/admin.css" type="text/css">
</head>
<body class="commonbg">

{admin_header} 

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
<tr><td class="header"> 
	<table cellspacing="1" cellpadding="3" border="0" width="100%" align="center">
	<tr>
		<td class="usual">
			&nbsp;<a href="{admin_href}">{ADMINISTRATION_MSG}</a>&nbsp;&gt;&nbsp;<a 
			href="{admin_support_href}">{HELPDESK_MSG}</a>&nbsp;&gt;&nbsp;<a 
			href="{admin_support_priorities_href}">{SUPPORT_PRIORITIES_MSG}</a>&nbsp;&gt;&nbsp;<b>{EDIT_PRIORITY_MSG}</b>
		</td>
	</tr>
	</table>
</td></tr></table>

<br>

<fieldset>
<legend>{EDIT_PRIORITY_MSG}</legend>

<table border="0" cellspacing="1" cellpadding="6" width="100%">
<form action="{admin_support_priority_href}" name="record" method="POST">
<input type="hidden" name="operation" value="save">
<input type="hidden" name="priority_id" value="{priority_id}">
<!-- BEGIN errors -->
<tr class="usual">
	<td colspan="2" align="center">
		<div class="error">{errors_list}</div>
	</td>
</tr><!-- END errors -->
<tr class="usual">
	<td>
		&nbsp;{IS_DEFAULT}
	</td>
	<td>
		<input type="checkbox" name="is_default" {is_default} value="1">
	</td>
</tr>
<tr class="usual">
	<td>
		&nbsp;{PRIORITY_RANK_MSG} *
	</td>
	<td>
		<input class="field" type="text" size="10" name="priority_rank" value="{priority_rank}">
	</td>
</tr>
<tr class="usual">
	<td>
		&nbsp;{PRIORITY_NAME_MSG} *
	</td>
	<td>
		<input class="field" type="text" size="80" name="priority_name" value="{priority_name}">
	</td>
</tr>
<tr class="usual">
	<td>
		&nbsp;{HTML_TEXT_MSG}
		<br><br>({SUPPORT_HTML_TEXT_NOTE})
	</td>
	<td>
		<textarea rows="4" cols="80" name="admin_html">{admin_html}</textarea>
	</td>
</tr>
<tr class="middle">
	<td>
	</td>
	<td>
		<input class="submit" type="submit" value="{save_button}" onclick="document.record.operation.value='save'">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<!-- BEGIN delete -->
		<input class="submit" type="submit" value="{DELETE_BUTTON}" onclick="document.record.operation.value='delete';return confirm('{CONFIRM_DELETE_JS}');">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<!-- END delete -->
		<input class="submit" type="submit" value="{CANCEL_BUTTON}" onclick="document.record.operation.value='cancel'">
	</td>
</tr>
</form>	
</table>

</fieldset>

{admin_footer}
</body>
</html>
