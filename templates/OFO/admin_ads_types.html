<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset={CHARSET}">
<title>{ADMINISTRATION_MSG} :: {ADS_TYPES_MSG}</title>
<link rel="stylesheet" href="../styles/admin.css" type="text/css">
<script type="text/javascript" src="../js/admin.js"></script>
</head>
<body class="commonbg">

{admin_header} 

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
<tr><td class="header"> 
	<table cellspacing="1" cellpadding="3" border="0" width="100%" align="center">
	<tr>
		<td class="usual">
			&nbsp;<a href="{admin_href}">{ADMINISTRATION_MSG}</a>&nbsp;&gt;&nbsp;<a 
			href="{admin_ads_href}">{ADS_TITLE}</a>&nbsp;&gt;&nbsp;<b>{TYPES_MSG}</b>
		</td>
	</tr>
	</table>
</td></tr></table>

<br>

<fieldset>
<legend>{ADS_TYPES_MSG}</legend>

<table border="0" cellspacing="1" cellpadding="6" width="100%">
<tr align="center" class="middle">
	<td>
		{sorter_type_id}
	</td>
	<td>
		{sorter_type_name}
	</td>
	<td>
		&nbsp;
	</td>
	<td>
		&nbsp;
	</td>
	<td>
		&nbsp;
	</td>
</tr><!-- BEGIN records -->
<tr class="usual" align="center">
	<td>
		{type_id}
	</td>
	<td align="left">
		&nbsp;{type_name}
	</td>
	<td>
		<a href="{admin_ads_type_href}?type_id={type_id}">{EDIT_AD_TYPE_MSG}</a>
	</td>
	<td>
		<a href="{admin_ads_features_default_href}?type_id={type_id}">{DEFAULT_SPECIFICATION_MSG}</a>
	</td>
	<td>
		<a href="{admin_ads_properties_default_href}?type_id={type_id}">{DEFAULT_PROPERTIES_MSG}</a>
	</td>
</tr><!-- END records --><!-- BEGIN no_records -->
<tr class="usual">
	<td colspan="5">
		&nbsp;{NO_RECORDS_MSG}
	</td>
</tr><!-- END no_records -->
<tr class="middle">
	<td align=center colspan="5">
		<table width="100%" cellpadding="0" cellspacing="0" border="0">
		<tr class="middle">
			<td>&nbsp;<a href="{admin_ads_type_href}">{NEW_AD_TYPE_MSG}</a>&nbsp;</td><!-- begin navigator_block -->
			<td>&nbsp;{navigator}&nbsp;</td><!-- end navigator_block -->
		</tr>
		</table>
	</td>
</tr>
</table>	

</fieldset>

{admin_footer}
</body>
</html>
