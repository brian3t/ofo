<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset={CHARSET}">
<title>{SUBSCRIPTIONS_GROUPS_MSG}</title>
<link rel="stylesheet" href="../styles/admin.css" type="text/css">
</head>
<body class="commonbg">

{admin_header} 

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
<tr><td class="header"> 
	<table cellspacing="1" cellpadding="3" border="0" width="100%" align="center">
	<tr>
		<td class="usual">
			&nbsp;<a href="{admin_href}">{ADMINISTRATION_MSG}</a>&nbsp;&gt;
			<b>{SUBSCRIPTIONS_GROUPS_MSG}</b>
		</td>
	</tr>
	</table>
</td></tr></table>

<br>
<fieldset>
<legend>{SUBSCRIPTIONS_GROUPS_MSG}</legend>
<table border="0" cellspacing="1" cellpadding="6" width="100%"><!-- begin titles -->
<tr align="center" class="middle">
	<td>
		{sorter_group_id}
	</td>
	<td>
		{sorter_group_name}
	</td>
	<td>
		{sorter_is_active}
	</td>
	<td>
		&nbsp;
	</td>
</tr><!-- end titles --><!-- BEGIN records -->
<tr class="usual" align="center">
	<td>
		{group_id}
	</td>
	<td align="left">
		&nbsp;{group_name}
	</td>
	<td>
		{is_active}
	</td>
	<td>
		<a href="{admin_subscriptions_group_url}">{EDIT_MSG}</a>
	</td>
</tr><!-- END records --><!-- BEGIN no_records -->
<tr class="usual">
	<td colspan="4">
		&nbsp;{NO_RECORDS}
	</td>
</tr><!-- END no_records -->
<tr class="middle">
	<td colspan="4">
		<table width="100%" cellpadding="0" cellspacing="0" border="0">
		<tr class="middle">
			<td>
				&nbsp;<a href="{admin_subscriptions_group_new_url}">{ADD_NEW_MSG}</a>
			</td><!-- begin navigator_block -->
			<td align="right">&nbsp;{navigator}&nbsp;</td><!-- end navigator_block -->
		</tr>
		</table>
	</td>
</tr>
</table>	
</fieldset>

{admin_footer}
</body>
</html>
