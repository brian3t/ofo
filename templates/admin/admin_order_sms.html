<html><head><title>..:: {ADMINISTRATION_MSG} :: {SEND_SMS_MESSAGE_MSG} ::..</title>
<meta http-equiv="Content-Type" content="text/html; charset={CHARSET}">
<link rel="stylesheet" href="../styles/admin.css" type="text/css">
</head>

<body class="commonbg">

{admin_header}

<table width="100%" border="0" cellspacing="0" cellpadding="0">
<tr><td class="header"> 
	<table cellspacing="1" cellpadding="3" border="0" width="100%" align="center">
	<tr>
		<td class="usual">
			&nbsp;<a href="{admin_href}">{ADMINISTRATION_MSG}</a>&nbsp;&gt;
			<a href="{admin_orders_href}">{ORDERS_MAINTENANCE_MSG}</a>&nbsp;&gt;
			<a href="{admin_order_href}?order_id={order_id}">{ADMIN_ORDER_MSG}</a>&nbsp;&gt;
			<b>{SEND_SMS_MESSAGE_MSG}</b>
		</td>
	</tr>
	</table>
</td></tr></table>

<br>


<!-- begin message_sent -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
<tr class="header"> 
	<td valign="top">

		<table width="100%" border="0" cellspacing="1" cellpadding="5">
		<tr><td class="usual">
			<div align="center" class="title">{MESSAGE_SENT_MSG}</div>
		</td></tr>
		</table>

	</td>
</tr>
</table><br><!-- end message_sent -->

<form action="{admin_order_sms_href}" name="admin_order_sms" method="POST">
<input type="hidden" name="operation" value="send">
<input type="hidden" name="order_id" value="{order_id}">

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
<td>
<fieldset>
<legend>{SMS_MESSAGE_MSG}</legend>
<table width="100%" border="0" cellspacing="1" cellpadding="0">
<tr align="center"> 
<td>

		<table align="center" cellspacing="1" cellpadding="6" border="0" width=100%><!-- BEGIN errors -->
		<tr class="usual">
			<td colspan="2">
				<div align="center" class="error">{errors_list}</div>
			</td>
		</tr><!-- END errors -->
		<tr class="usual">
			<td>
				&nbsp;{SMS_RECIPIENT_MSG} *
			</td>
			<td>
				<input class="field" type="text" name="sms_recipient" value="{sms_recipient}" size="80" maxlength="255">
				<a href="#" onClick="document.admin_order_sms.sms_recipient.value='';return false;">{CLEAR_BUTTON}</a>
			</td>                         
		</tr>
		<tr class="usual">
			<td width="20%">
				&nbsp;{SMS_ORIGINATOR_MSG}
			</td>
			<td>
				<input class="field" type="text" name="sms_originator" value="{sms_originator}" size="80" maxlength="255">
				<a href="#" onClick="document.admin_order_sms.sms_originator.value='';return false;">{CLEAR_BUTTON}</a>
			</td>                         
		</tr>
		<tr class="usual">
			<td width="20%">
				&nbsp;{SMS_MESSAGE_MSG}
			</td>
			<td>
				<textarea name="sms_message" rows="3" cols="80">{sms_message}</textarea>
				<a href="#" onClick="document.admin_order_sms.sms_message.value='';return false;">{CLEAR_BUTTON}</a>
			</td>
		</tr>
		<tr class="middle">
			<td colspan=2>
				&nbsp; <input class="submit" type="submit" value="Send">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input class="submit" type="reset" value="Reset">				
			</td>
		</tr>
		</table>

	</td>
</tr>
</table>
</form>
</fieldset>       

{admin_footer}

</body>
</html>
