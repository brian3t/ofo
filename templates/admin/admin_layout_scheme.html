<html><head><title>..:: {ADMINISTRATION_MSG} :: {LAYOUT_MSG} Schemes ::..</title>
<meta http-equiv="Content-Type" content="text/html; charset={CHARSET}">
<link rel="stylesheet" href="../styles/admin.css" type="text/css">
 
</head>

<body class="commonbg">
{admin_header} 


<table width="100%" border="0" cellspacing="0" cellpadding="0">
<tr><td class="header"> 
	<table cellspacing="1" cellpadding="3" border="0" width="100%" align="center">
	<tr>
		<td class="usual">
			&nbsp;<a href="{admin_href}">{ADMINISTRATION_MSG}</a>&nbsp;&gt;&nbsp;<a
			href="{admin_layouts_href}">{LAYOUTS_MSG}</a>&nbsp;&gt;&nbsp;<a 
			href="{admin_layout_href}?layout_id={layout_id}">{layout_name}</a>&nbsp;&gt;
			<b>{CHANGE_ACTIVE_SCHEME_MSG}</b>
		</td>
	</tr>
	</table>
</td></tr></table>

<br>

<fieldset>
<legend>{CHANGE_ACTIVE_SCHEME_MSG}</legend>

<table border="0" cellpadding="4" cellspacing="1" align="center" width="100%">
<form action="{admin_layout_scheme_href}" name="record" method="post">
<input type="hidden" name="operation" value="change">
<input type="hidden" name="layout_id" value="{layout_id}">
<input type="hidden" name="rp" value="{rp}">
<!-- begin errors -->
<tr class="usual" align="center">
	<td colspan="2">
		<div class="error">{errors_list}</div>
	</td>
</tr><!-- end errors -->
<tr class="usual">
	<td width="30%">
		&nbsp;{LAYOUT_MSG}
	</td>
	<td width="70%">
		&nbsp;<b>{layout_name}</b>
	</td>
</tr>
<tr class="usual">
	<td width="30%">
		&nbsp;{AVAILABLE_SCHEMES_MSG} *
	</td>
	<td width="70%">
		&nbsp;<select name="scheme_name"><!-- begin scheme_name -->
			<option {scheme_name_selected} value="{scheme_name_value}">{scheme_name_description}<!-- end scheme_name -->
		</select>
	</td>
</tr>
<tr class="middle">
	<td colspan="2" align="right">
		<input type="submit" value=" Change " onCLick="document.record.operation.value='change'">
		<input type="submit" value=" {CANCEL_BUTTON} " onCLick="document.record.operation.value='cancel'">&nbsp;
	</td>
</tr>
</form>
</table>	

</fieldset>

{admin_footer}
</body>
</html>
