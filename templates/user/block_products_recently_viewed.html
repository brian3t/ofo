<div class="block-products-recently-viewed">
<form action="{compare_href}" name="{compare_name}" method="GET">
<input type="hidden" name="items" value="">
<table width="100%" cellspacing="0" cellpadding="0" border="0" class="titleTop">
	<tr> 
		<td class="titleTopLeft"><img src="images/tr.gif" class="titleTopImgLeft" alt=""></td>
		<td class="titleTopCenter">
			<table cellspacing=0 cellpadding=0 border=0><tr><td><div>{top_category_name}&nbsp;&nbsp;{RECENTLY_VIEWED_TITLE}</div></td></tr></table>
		</td>
		<td class="titleTopRight"><img src="images/tr.gif" class="titleTopImgRight" alt=""></td>
	</tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="block">
	<tr> 
		<td class="blockTD">

		<table width="100%" cellspacing="0" cellpadding="0" border="0">
		<!-- begin recently_viewed_rows -->
		<tr>
		<!-- begin recently_viewed_cols -->
			<td align="left" valign="top" class="top padding10px" width="{recent_viewed_column}">

				<!-- begin top_image --><a href="{details_href}"><img src="{src}" {width} {height} hspace="5" border="0" alt="{alt}" align="left"></a><!-- end top_image -->
	  
				<b>{top_position}.</b> 
				<a href="{details_href}" class="{product_new_class} {restricted_class}">{top_name}<!--begin product_new_image--><img src="images/tr.gif" alt="" class="{product_new_class}"><!--end product_new_image--><!--begin restricted_image--><img src="images/tr.gif" alt="" class="{restricted_class}"><!--end restricted_image--></a> 
				<!-- begin top_value_block -->
				- <b>{top_value}</b> {top_tax_price}
				<!-- end top_value_block -->

				<!-- begin top_desc -->
				<br>{desc_text}
				<!-- end top_desc -->

				<!-- begin recent_compare -->
				<div align="right">
					<input type="checkbox" name="compare" value="{item_id}">
					<a class="smallText" href="#" onClick="return compareRecentItems('{compare_name}');"><b>{COMPARE_MSG}</b></a>
				</div><!-- end recent_compare -->

			</td><!-- end recently_viewed_cols -->
		</tr><!-- end recently_viewed_rows -->
		</table>

	</td>
</tr>
</table>
<table width="100%" cellspacing="0" cellpadding="0" border="0" class="titleBot">
	<tr> 
		<td class="titleBotLeft"><img src="images/tr.gif" class="titleBotImgLeft" alt=""></td>
		<td class="titleBotRight"><img src="images/tr.gif" class="titleBotImgRight" alt=""></td>
	</tr>
</table>
</form>
</div>
