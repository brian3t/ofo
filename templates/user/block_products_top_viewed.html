<div class="block-products-top-viewed">
<table width="100%" cellspacing="0" cellpadding="0" border="0" class="titleTop">
	<tr> 
		<td class="titleTopLeft"><img src="images/tr.gif" class="titleTopImgLeft" alt=""></td>
		<td class="titleTopCenter">
			<table cellspacing=0 cellpadding=0 border=0><tr><td><div>{PRODUCTS_TITLE}&nbsp;&nbsp;{TOP_VIEWED_TITLE}</div></td></tr></table>
		</td>
		<td class="titleTopRight"><img src="images/tr.gif" class="titleTopImgRight" alt=""></td>
	</tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="block">
	<tr> 
		<td class="blockTD">

			<table width="100%" cellspacing="0" cellpadding="0" border="0">
			<tr class="usualbg"><td valign="top" class="padding10px">

			<table width="100%" border="0" cellspacing="0" cellpadding="3">
			<!-- BEGIN top_viewed_rows -->
			<tr>
				<!-- BEGIN top_viewed_cols -->
				<td align="left" valign="top" class="top" width="{top_viewed_column}">
					<!-- begin top_image --><a href="{product_url}"><img src="{src}" {width} {height} hspace="5" border="0" alt="{alt}" align="left"></a><!-- end top_image -->
					<b>{top_position}.</b> <a class="top10 {product_new_class} {restricted_class}" href="{product_url}">{item_name}<!--begin product_new_image--><img src="images/tr.gif" alt=""><!--end product_new_image--><!--begin restricted_image--><img src="images/tr.gif" alt="" class="{restricted_class}"><!--end restricted_image--></a> (<b>{total_views}</b>)
					<!-- begin top_desc --><br>{desc_text}<!-- end top_desc -->
				</td>
				<!-- END top_viewed_cols -->
			</tr>
			<!-- END top_viewed_rows -->
			</table>

			</td></tr>
			</table>

		</td>
	</tr>
</table>
<table width="100%" cellspacing="0" cellpadding="0" border="0" class="titleBot">
	<tr> 
		<td class="titleBotLeft"><img src="images/tr.gif" class="titleBotImgLeft" alt=""></td>
		<td class="titleBotRight"><img src="images/tr.gif" class="titleBotImgRight" alt=""></td>
	</tr>
</table>
</div>
