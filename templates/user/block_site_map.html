<div class="block-site-map">
<table width="100%" cellspacing="0" cellpadding="0" border="0" class="titleTop">
	<tr> 
		<td class="titleTopLeft"><img src="images/tr.gif" class="titleTopImgLeft" alt=""></td>
		<td class="titleTopCenter">
			<table cellspacing=0 cellpadding=0 border=0><tr><td><div>{SITE_MAP_TITLE}</div></td></tr></table>
		</td>
		<td class="titleTopRight"><img src="images/tr.gif" class="titleTopImgRight" alt=""></td>
	</tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="block">
	<tr> 
		<td class="blockTD">
		<table width="100%" border="0" cellpadding="0" cellspacing="0">
		<!-- begin navigator_block -->
		<tr>
			<td align="right" colspan="2" nowrap>&nbsp;{navigator}&nbsp;</td>
		</tr> 
		<!-- end navigator_block -->
		<!-- BEGIN items_rows --> 
		<tr valign="top">
		<!-- BEGIN item -->
			<td class="{item_tr_class}" width="1%"><!-- begin category_image --><a href="{item_url}"><img class="category_img" src="{src}" {width} {height} alt="{alt}" border="0"></a><!-- end category_image --></td>
			<td class="{item_tr_class} secondcoll" width="100%">
				<a class="title" href="{item_url}">{item_name}</a>
			</td>
		<!-- END item --> 
		</tr>
		<!-- END items_rows --> 
		<!-- begin navigator_block -->
		<tr>
			<td align="right" colspan="2" nowrap>&nbsp;{navigator}&nbsp;</td>
		</tr> 
		<!-- end navigator_block -->
		</table>
		</td>
	</tr>
</table>
<table width="100%" cellspacing="0" cellpadding="0" border="0" class="titleBot">
	<tr> 
		<td class="titleBotLeft"><img src="images/tr.gif" class="titleBotImgLeft" alt=""></td>
		<td class="titleBotRight"><img src="images/tr.gif" class="titleBotImgRight" alt=""></td>
	</tr>
</table>
</div>
