<div class="block-ads-hot">
<table width="100%" cellspacing="0" cellpadding="0" border="0" class="titleTop">
	<tr> 
		<td class="titleTopLeft"><img src="images/tr.gif" class="titleTopImgLeft" alt=""></td>
		<td class="titleTopCenter">
			<table cellspacing=0 cellpadding=0 border=0><tr><td><div>{top_category_name}&nbsp;&nbsp;{HOT_TITLE}</div></td></tr></table>
		</td>
		<td class="titleTopRight"><img src="images/tr.gif" class="titleTopImgRight" alt=""></td>
	</tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="block">
	<tr> 
		<td class="blockTD">

			<table width="100%" cellspacing="0" cellpadding="0" border="0">
			<tr class="usualbg"> 
				<td valign="top" class="padding10px">

					<table width="100%" border="0" cellspacing="0" cellpadding="2">
					<!-- BEGIN hot_rows -->
					<tr>
						<!-- BEGIN hot_cols -->
						<td align="left" valign="top" width="{hot_column}">
							<div><a class="bigtitle {restricted_class}" href="{details_href}">{hot_item_name}<!--begin restricted_image--><img src="images/tr.gif" alt="" class="{restricted_class}"><!--end restricted_image--></a></div>
							<div align="justify">
							<!-- begin image_small --><a href="{details_href}"><img src="{src}" {width} {height} border="0" alt="{alt}" align="left"></a><!-- end image_small -->
							{hot_description} &nbsp;<a class="buttonMore" href="{details_href}"><span><b>{READ_MORE_MSG}</b>.</span><img src="images/tr.gif" alt="{READ_MORE_MSG}"></a>
							</div>
						</td>
						<!-- END hot_cols -->
					</tr>
					<!-- END hot_rows -->
					</table>

					<!-- begin hot_navigator_block -->
					<table width="100%" border="0" cellspacing="0" cellpadding="2">
					<tr><td colspan="2" align="right">&nbsp;{hot_navigator}&nbsp;</td></tr>
					</table>
					<!-- end hot_navigator_block -->
		
				</td>
			</tr>
			</table>


		</td>
	</tr>
</table>
<table width="100%" cellspacing="0" cellpadding="0" border="0" class="titleBot">
	<tr> 
		<td class="titleBotLeft"><img src="images/tr.gif" class="titleBotImgLeft" alt=""></td>
		<td class="titleBotRight"><img src="images/tr.gif" class="titleBotImgRight" alt=""></td>
	</tr>
</table>
</div>
