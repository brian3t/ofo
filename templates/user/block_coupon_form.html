<div class="block-coupon-form">
<a name="coupon_form"></a>
<table width="100%" cellspacing="0" cellpadding="0" border="0" class="titleTop">
	<tr> 
		<td class="titleTopLeft"><img src="images/tr.gif" class="titleTopImgLeft" alt=""></td>
		<td class="titleTopCenter">
			<table cellspacing=0 cellpadding=0 border=0><tr><td><div>{COUPON_MSG}</div></td></tr></table>
		</td>
		<td class="titleTopRight"><img src="images/tr.gif" class="titleTopImgRight" alt=""></td>
	</tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="block">
	<tr> 
		<td class="blockTD">
			<table border="0" cellpadding="0" cellspacing="0" width="100%">
			<tr>
				<td class="padding10px">

	<form action="{current_url}#coupon_form" name="coupon" method="POST">
	<input type="hidden" name="coupon_operation" value="add">
	{hidden_parameters}

	<table align="center" border="0">
	<!-- BEGIN coupon_errors -->
	<tr>
		<td colspan="2" align="center">
			<div class="errorbg">{errors_list}</div>
		</td>
	</tr>
	<!-- END coupon_errors -->
	<!-- BEGIN message_block -->
	<tr>
		<td colspan="2" align="center">
			<div class="messagebg">{coupon_message}</div>
		</td>
	</tr>
	<!-- END message_block -->
	<tr>
		<td>{COUPON_CODE_FIELD}:</td>
		<td><input class="field" size="16" type="text" name="coupon_code" value="{coupon_code}"></td>
	</tr>
	<tr>
		<td></td>
		<td><span class="submit"><input class="submit" type="submit" value="{APPLY_BUTTON}"></span></td>
	</tr>
	</table>
	</form>

				</td>
			</tr>
			</table>
		</td>
	</tr>
</table>
<table width="100%" cellspacing="0" cellpadding="0" border="0" class="titleBot">
	<tr> 
		<td class="titleBotLeft"><img src="images/tr.gif" class="titleBotImgLeft" alt=""></td>
		<td class="titleBotRight"><img src="images/tr.gif" class="titleBotImgRight" alt=""></td>
	</tr>
</table>
</div>
