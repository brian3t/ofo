<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset={CHARSET}">
<title>{ATTACHMENTS_MSG}</title>
<base href="{absolute_url}">
<link rel="stylesheet" href="{css_file}" type="text/css">

<script language="JavaScript">
<!--

function closeWindow(attachmentsFiles)
{
	window.opener.updateAttachments(attachmentsFiles);
	window.opener.focus();
	window.close();
}

//-->
</script>
</head>

<body class="popup">
<form name="upload" action="{user_support_attachments_href}" enctype="multipart/form-data" method="post">
<input type="hidden" name="operation" value="upload">
<input type="hidden" name="support_id" value="{support_id}">
<input type="hidden" name="dep_id" value="{dep_id}">
<table width="100%" border="0" cellspacing="1" cellpadding="0" align="center" class="headerbg">
<tr><td class="headerbg"> 

	<table cellspacing="0" cellpadding="3" border="0" width="100%" align="center">
	<tr>
		<td colspan="3" class="middlebg" align="center">
			<a href="javascript:closeWindow('{attachments_files}');"><b>{CLOSE_WINDOW_MSG}</b></a>
		</td>
	</tr>
	<tr>
		<td colspan="3" class="usualbg">
		<br>
		</td>
	</tr><!-- BEGIN errors -->
	<tr>
		<td align="center" class="usualbg">
			<div class="errorbg"><b>{errors_list}</b></div>
		</td>
	</tr><!-- END errors -->
	<tr>
		<td class="usualbg" align="center">
			<table><tr><td>&nbsp;&nbsp;&nbsp;{UPLOAD_FILE_DESC}<br>
			</td></tr>
			<tr><td>
				<table cellspacing="3"><tr>
				<td>&nbsp;&nbsp;&nbsp;<input class="" size="40" type="file" name="newfile">&nbsp;&nbsp;</td>
				<td><span class="submit"><input class="submit" type="submit" name="submit" value="{UPLOAD_BUTTON}"></span></td>
				</tr></table>
			</td></tr></table>
		</td>
	</tr>
	<!-- begin attachments_block -->
	<tr>
		<td class="usualbg">

			<br>
			<table width="380" cellspacing="1" cellpadding="3" border="0" align="center" class="headerbg">
			<tr class="middlebg" align="center">
				<td>
    			File
				</td>
				<td>
    			Size
				</td>
				<td>
					&nbsp;
				</td>
			</tr>
			<!-- begin attachments -->
			<tr class="usualbg">
				<td>
    			&nbsp;{filename}&nbsp;
				</td>
				<td align="center">
    			{filesize}
				</td>
				<td align="center">
					&nbsp;<a href="{admin_support_attachments_href}?operation=remove&support_id={support_id}&dep_id={dep_id}&atid={attachment_id}" onClick="return confirm('Do you want to delete this attachment?');">Remove</a>
				</td>
			</tr>
			<!-- end attachments -->
			</table>

	
		</td>
	</tr>
	<!-- end attachments_block -->
	<tr>
		<td colspan="3" class="usualbg">
		<br>
		</td>
	</tr>
	<tr>
		<td colspan="3" class="middlebg" align="center">
			<a href="javascript:closeWindow('{attachments_files}');"><b>{CLOSE_WINDOW_MSG}</b></a>
		</td>
	</tr>
	</table>

</td></tr></table>
</form>	





</body>
</html>
