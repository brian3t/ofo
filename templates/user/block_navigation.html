<!-- BEGIN menu_with_title_block -->
<div class="block-navigation-title">
<table width="100%" cellspacing="0" cellpadding="0" border="0" class="titleTop">
	<tr> 
		<td class="titleTopLeft"><img src="images/tr.gif" class="titleTopImgLeft" alt=""></td>
		<td class="titleTopCenter">
			<table cellspacing=0 cellpadding=0 border=0><tr><td><div>{menu_title}</div></td></tr></table>
		</td>
		<td class="titleTopRight"><img src="images/tr.gif" class="titleTopImgRight" alt=""></td>
	</tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="block">
	<tr> 
		<td class="menuLeft">
			<table border="0" cellpadding="0" cellspacing="0" width="100%">
				<!-- BEGIN item_block -->
				<tr><td class="level{level}{is_active}" {td_id}>
					<table border="0" cellpadding="0" cellspacing="0" class="{table_class}">
						<tr>
							<!-- BEGIN prefix_block --><td><img src="{img_file}"/></td><!-- END prefix_block --><td><a href="{url}" {target}>{title_tag}</a></td>
						</tr>
					</table>
				</td></tr>
				<!-- END item_block -->
			</table>
		</td>
	</tr>
</table>
<table width="100%" cellspacing="0" cellpadding="0" border="0" class="titleBot">
	<tr> 
		<td class="titleBotLeft"><img src="images/tr.gif" class="titleBotImgLeft" alt=""></td>
		<td class="titleBotRight"><img src="images/tr.gif" class="titleBotImgRight" alt=""></td>
	</tr>
</table>
</div>
<!-- END menu_with_title_block -->
<!-- BEGIN menu_without_title_block -->
<div class="block-navigation">
<table width="100%" cellspacing="0" cellpadding="0" border="0" class="titleTop">
	<tr> 
		<td class="titleTopLeft"><img src="images/tr.gif" class="titleTopImgLeft" alt=""></td>
		<td class="titleTopRight"><img src="images/tr.gif" class="titleTopImgRight" alt=""></td>
	</tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="block">
	<tr> 
		<td class="menuLeft">
			<table border="0" cellpadding="0" cellspacing="0" width="100%">
				<!-- BEGIN item_block -->
				<tr><td class="level{level}{is_active}" {td_id}>
					<table border="0" cellpadding="0" cellspacing="0" class="{table_class}">
						<tr>
							<!-- BEGIN prefix_block --><td><img src="{img_file}"/></td><!-- END prefix_block --><td><a href="{url}" {target}>{title_tag}</a></td>
						</tr>
					</table>
				</td></tr>
				<!-- END item_block -->
			</table>
		</td>
	</tr>
</table>
<table width="100%" cellspacing="0" cellpadding="0" border="0" class="titleBot">
	<tr> 
		<td class="titleBotLeft"><img src="images/tr.gif" class="titleBotImgLeft" alt=""></td>
		<td class="titleBotRight"><img src="images/tr.gif" class="titleBotImgRight" alt=""></td>
	</tr>
</table>
</div><!-- END menu_without_title_block -->
