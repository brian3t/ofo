<div class="block-forum-latest">
<table width="100%" cellspacing="0" cellpadding="0" border="0" class="titleTop">
	<tr> 
		<td class="titleTopLeft"><img src="images/tr.gif" class="titleTopImgLeft" alt=""></td>
		<td class="titleTopCenter">
			<table cellspacing=0 cellpadding=0 border=0><tr><td><div>{FORUM_TITLE}&nbsp;&nbsp;{LATEST_TITLE}</div></td></tr></table>
		</td>
		<td class="titleTopRight"><img src="images/tr.gif" class="titleTopImgRight" alt=""></td>
	</tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="block">
	<tr> 
		<td class="blockTD">

		<table width="100%" cellspacing="0" cellpadding="0" border="0">
		<tr class="usualbg"> 
			<td valign="top" class="padding10px">

			<table width="100%" border="0" cellspacing="0" cellpadding="2">
			<!-- BEGIN latest_rows -->
			<tr>
				<!-- BEGIN latest_cols -->
				<td align="left" valign="top" width="{latest_column}">
					<span class="articleDate">{latest_updated}</span>
					<div><!--begin block_topic-->
					<img src="./images/icons/closed.gif" alt="Restricted Topic" height="16" width="16" border="0" align="absmiddle">
					<!--end block_topic-->
					<a href="{forum_topic_url}"><b>{topic_title}</b></a></div>
					<!-- begin latest_topic_pages_block -->
					<div class="smallText">[ <img src="images/icons/mini_page.gif" width="12" height="9"><a class="smallText" href="{forum_topic_url}">&nbsp;1</a><!-- begin latest_topic_pages -->,<a class="smallText" href="{forum_topic_page_url}">{page_number}</a><!-- end latest_topic_pages --> ]</div>
					<!-- end latest_topic_pages_block -->
				</td>
				<!-- END latest_cols -->
			</tr>
			<!-- END latest_rows -->
			</table>

			</td>
		</tr>
		</table>

		</td>
	</tr>
</table>
<table width="100%" cellspacing="0" cellpadding="0" border="0" class="titleBot">
	<tr> 
		<td class="titleBotLeft"><img src="images/tr.gif" class="titleBotImgLeft" alt=""></td>
		<td class="titleBotRight"><img src="images/tr.gif" class="titleBotImgRight" alt=""></td>
	</tr>
</table>
</div>
