<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset={CHARSET}">
<title>{DOWNLOAD_TITLE}</title>
<base href="{absolute_url}">
<link rel="stylesheet" href="{css_file}" type="text/css">
<!--[if lte IE 6]><style>.png { behavior: url("/css/iepngfix.htc") }</style><![endif]-->
<!--[if gte IE 7]><link type="text/css" rel="stylesheet" href="/css/IEcorners.css"><![endif]-->
</head>

<body class="commonbg">
{header}

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center" class="mainTable75">
<tr><td class="mainTableCell">


	<!-- begin errors_block -->
	<table align="center" width="600" border="0" cellspacing="0" cellpadding="0">
	<tr><td>
		<div class="errorbg" align="center">{download_errors}</div>
	</td></tr>
	</table>
	<!-- end errors_block -->
	<br>

	<!-- begin terms_form -->
	
	<form name="download" action="{download_href}">
	<input type="hidden" name="operation" value="download">
	<input type="hidden" name="download_id" value="{download_id}">
	<input type="hidden" name="release_id" value="{release_id}">
	<input type="hidden" name="path_id" value="{path_id}">
	<input type="hidden" name="order_item_id" value="{order_item_id}">
	<input type="hidden" name="vc" value="{vc}">

	<table width="600" border="0" cellspacing="0" cellpadding="3" align="center">
	<tr> 
		<td class="title">{DOWNLOAD_TERMS_MSG}</td>
	</tr>
	<tr> 
		<td valign="top" align="center">
  
			<div class="terms">{terms_text}</div>
  
		</td>
	</tr>
	<tr> 
		<td><input type="checkbox" name="terms_agreed" value="1">{DOWNLOAD_TERMS_USER_DESC}</td>
	</tr>
	<tr> 
		<td><span class="submit"><input type="submit" class="submit" name="download" value="{DOWNLOAD_BUTTON}"></span></td>
	</tr>
	</table>
	</form>
	<!-- end terms_form -->


</td></tr></table>

{footer}

</body>
</html>
