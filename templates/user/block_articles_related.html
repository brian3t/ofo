<div class="block-articles-related">
<table width="100%" cellspacing="0" cellpadding="0" border="0" class="titleTop">
	<tr>
		<td class="titleTopLeft"><img src="images/tr.gif" class="titleTopImgLeft" alt=""></td>
		<td class="titleTopCenter">
			<table cellspacing=0 cellpadding=0 border=0><tr><td><div>{RELATED_ARTICLES_MSG}</div></td></tr></table>
		</td>
		<td class="titleTopRight"><img src="images/tr.gif" class="titleTopImgRight" alt=""></td>
	</tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="block">
	<tr>
		<td class="blockTD">

			<table width="100%" border="0" cellspacing="0" cellpadding="0">
			<!-- BEGIN articles_related_rows -->
			<tr>
				<!-- BEGIN articles_related_cols -->
				<td align="left" valign="top" width="{articles_related_column}" class="padding10px">	    
					<div><a href="{details_url}" class="{restricted_class}"><b>{article_title}</b><!--begin restricted_image--><img src="images/tr.gif" alt="" class="{restricted_class}"><!--end restricted_image--></a></div>					
					<!--begin article_date_block--><span class="articleDate">{article_date}</span>			
					<!--end article_date_block-->
					<table border="0" cellpadding="0" cellspacing="0" width="100%">
					<tr>
						<!-- begin article_image_block -->
						<td>
							<a href="{details_url}"><img src="{src}" {width} {height} vspace="2" hspace="5" border="0" align="left" alt="{alt}"></a>
						</td><!-- end article_image_block -->					
						<!-- begin article_desc_block-->				    
						<td>
							<div align="justify">
								{article_desc} &nbsp;<a class="buttonMore" href="{details_url}"><span><b>{READ_MORE_MSG}</b></span><img src="images/tr.gif" alt="{READ_MORE_MSG}"></a>
							</div>
						</td>
						<!-- end article_desc_block-->
					</tr>
					</table>				
				</td>
				<!-- END articles_related_cols -->
			</tr>
			<!-- END articles_related_rows -->
			</table>

			<!-- begin articles_related_navigator_block -->
			<table width="100%" border="0" cellspacing="0" cellpadding="0">
			<tr><td align="right" class="padding10px">&nbsp;{articles_related_navigator}&nbsp;</td></tr>
			</table>
			<!-- end articles_related_navigator_block -->

		</td>
	</tr>
</table>
<table width="100%" cellspacing="0" cellpadding="0" border="0" class="titleBot">
	<tr>
		<td class="titleBotLeft"><img src="images/tr.gif" class="titleBotImgLeft" alt=""></td>
		<td class="titleBotRight"><img src="images/tr.gif" class="titleBotImgRight" alt=""></td>
	</tr>
</table>
</div>
