<div class="block-hot">
	<div class="bigTitle">{HOT_TITLE}</div>
	<table width="100%" border="0" cellspacing="0" cellpadding="2">
		<!-- BEGIN hot_rows -->
		<tr>
			<!-- BEGIN hot_cols -->
			<td align="left" valign="top" width="{hot_column}">
				<div>
					<a class="{restricted_class}" href="{details_href}">{hot_item_name}
					<!--begin restricted_image-->
					<img src="images/tr.gif" alt="" class="{restricted_class}">
					<!--end restricted_image-->
					</a>
				</div>
				<!-- begin article_date_block 
				<div class="articleDate">{article_date}</div>
				end article_date_block -->
			</td>
			<!-- END hot_cols -->
		</tr>
		<!-- END hot_rows -->
	</table>
	<!-- begin hot_navigator_block -->
	<table width="100%" border="0" cellspacing="0" cellpadding="0">
		<tr>
			<td colspan="2" align="right" class="padding10px">&nbsp;{hot_navigator}&nbsp;</td>
		</tr>
	</table>
	<!-- end hot_navigator_block -->
</div>
