<div class="block-user-ads">
<table width="100%" cellspacing="0" cellpadding="0" border="0" class="titleTop">
	<tr> 
		<td class="titleTopLeft"><img src="images/tr.gif" class="titleTopImgLeft" alt=""></td>
		<td class="titleTopCenter">
			<table cellspacing=0 cellpadding=0 border=0><tr><td><div>{MY_ADS_MSG}</div></td></tr></table>
		</td>
		<td class="titleTopRight"><img src="images/tr.gif" class="titleTopImgRight" alt=""></td>
	</tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="block">
	<tr class="headerbg"> 
		<td class="blockTD">

		<table border="0" cellspacing="1" width="100%" class="padding6px"><!-- begin sorters -->
		<tr class="middlebg" align="center">
			<td>{sorter_id}</td>
			<td>{sorter_title}</td>
			<td>{sorter_price}</td>
			<td>{STATUS_MSG}</td>
			<td>&nbsp;</td>
		</tr><!-- end sorters --><!-- BEGIN records -->
		<tr class="usualbg" valign="top" align="center">
			<td>{item_id}</td>
			<td align="left">&nbsp;{item_title}</td>
			<td align="right">&nbsp;{price}&nbsp;</td>
			<td>&nbsp;{status}&nbsp;</td>
			<td>&nbsp;<a href="{user_ad_href}?item_id={item_id}">{EDIT_MSG}</a>&nbsp;</td>
		</tr><!-- END records --><!-- BEGIN no_records -->
		<tr class="usualbg">
			<td colspan="5">&nbsp;{NO_ADS_MSG}</td>
		</tr><!-- END no_records -->
		<tr class="middlebg">
			<td colspan="5">
				<table cellpadding="0" cellspacing="0" border="0" width="100%">
				<tr>
					<td>
						<!-- BEGIN ads_types -->
						{delimiter}<a href="{user_ad_href}?type_id={type_id}">{ADD_NEW_MSG} ({type_name})</a>
						<!-- END ads_types -->
					</td><!-- begin navigator_block -->
					<td align="right">
						&nbsp;{navigator}&nbsp;
					</td>
				</tr><!-- end navigator_block -->
				</table>
			</td>
		</tr>
		</table>	

	</td>
</tr>
</table>
<table width="100%" cellspacing="0" cellpadding="0" border="0" class="titleBot">
	<tr> 
		<td class="titleBotLeft"><img src="images/tr.gif" class="titleBotImgLeft" alt=""></td>
		<td class="titleBotRight"><img src="images/tr.gif" class="titleBotImgRight" alt=""></td>
	</tr>
</table>
</div>
