<div class="block-products-related-purchase">
<table width="100%" cellspacing="0" cellpadding="0" border="0" class="titleTop">
	<tr>
		<td class="titleTopLeft"><img src="images/tr.gif" class="titleTopImgLeft" alt=""></td>
		<td class="titleTopCenter">
			<table cellspacing=0 cellpadding=0 border=0><tr><td><div>{CUSTOMERS_WHO_BOUGHT_TITLE}</div></td></tr></table>
		</td>
		<td class="titleTopRight"><img src="images/tr.gif" class="titleTopImgRight" alt=""></td>
	</tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="block">
	<tr>
		<td class="blockTD">

			<table width="100%" border="0" cellspacing="0" cellpadding="0">
			<!-- BEGIN rpp_rows -->
			<tr>
				<!-- BEGIN rpp_cols -->
				<td align="left" valign="top" width="{rpp_column}" class="padding10px">
					<table border="0" cellspacing="0" cellpadding="2">
					<tr>
						<td><a class="title {restricted_class}" href="{details_url}">{item_name}<!--begin restricted_image--><img src="images/tr.gif" alt="" class="{restricted_class}"><!--end restricted_image--></a></td>
					</tr>
					<tr valign="top">
						<td>
							<!-- begin rpp_image --><a href="{details_url}"><img src="{src}" {width} {height} hspace="5" border="0" alt="{alt}" align="left"></a><!-- end rpp_image -->

							<!-- begin rpp_price_block -->
							<div class="{price_block_class}">{PRICE_MSG}: <span class="price">{rpp_price}</font> <span class="priceTax">{rpp_tax_price}</span></div>
							<!-- end rpp_price_block -->
							<!-- begin rpp_sales -->
							<div class="salesBlock">{OUR_PRICE_MSG}: <font class="salesPrice">{rpp_sales_price}</font> <span class="salesTax">{rpp_tax_sales}</span></div>
							<!-- end rpp_sales -->
							<!-- begin rpp_availability -->
							{PROD_AVAILABILITY_MSG}: {shipping_time_desc}
							<!-- end rpp_availability -->
							<!-- begin rpp_desc -->
							<div align="justify">
								{desc_text}
							</div><!-- end rpp_desc -->
							<a class="buttonMore" href="{details_url}"><span><b>{READ_MORE_MSG}</b>.</span><img src="images/tr.gif" alt="{READ_MORE_MSG}"></a>
						</td>
					</tr></table>
				</td>
				<!-- END rpp_cols -->
			</tr>
			<!-- END rpp_rows -->
			</table>

			<!-- begin rpp_navigator_block -->
			<table width="100%" border="0" cellspacing="0" cellpadding="0">
			<tr><td align="right" class="padding10px">&nbsp;{rpp_navigator}&nbsp;</td></tr>
			</table>
			<!-- end rpp_navigator_block -->

		</td>
	</tr>
</table>
<table width="100%" cellspacing="0" cellpadding="0" border="0" class="titleBot">
	<tr>
		<td class="titleBotLeft"><img src="images/tr.gif" class="titleBotImgLeft" alt=""></td>
		<td class="titleBotRight"><img src="images/tr.gif" class="titleBotImgRight" alt=""></td>
	</tr>
</table>
</div>
