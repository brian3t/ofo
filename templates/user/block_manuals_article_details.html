<div class="block-manuals-article-details">
<table width="100%" cellspacing="0" cellpadding="0" border="0" class="titleTop">
	<tr> 
		<td class="titleTopLeft"><img src="images/tr.gif" class="titleTopImgLeft" alt=""></td>
		<td class="titleTopCenter">
			<table cellspacing=0 cellpadding=0 border=0><tr><td><div>{section_number}. {article_title}</div></td></tr></table>
		</td>
		<td class="titleTopRight"><img src="images/tr.gif" class="titleTopImgRight" alt=""></td>
	</tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="block">
	<tr> 
		<td class="blockTD">
			<!-- begin no_item -->
			<table width="100%" border="0" cellspacing="0" cellpadding="0">
			<tr><td align="center" class="padding10px"><div class="errorbg">{NO_ARTICLE_MSG}</div><td></tr>
			</table>
			<!-- end no_item -->
			<!-- begin item -->
			<table border="0" cellspacing="0" width="100%" class="padding6px">
				<tr>	
					<td align="center">
					<!-- BEGIN prev_article --><a href="{friendly_url}">{MANUALS_PREV_ARTICLE}</a><!-- END prev_article -->
					</td>
					<td align="center">
					<!-- BEGIN index --><a href="{friendly_url}">{MANUAL_CONTENT_MSG}</a><!-- END index -->
					</td>
					<td align="center">
					<!-- BEGIN next_article --><a href="{friendly_url}">{MANUALS_NEXT_ARTICLE}</a><!-- END next_article -->
					</td>
				</tr>
				<tr>
					<td colspan="3" class="padding10px">{full_description}</td>
				</tr>
				<tr>	
					<td align="center">
					<!-- BEGIN prev_article --><a href="{friendly_url}">{MANUALS_PREV_ARTICLE}</a><!-- END prev_article -->
					</td>
					<td align="center">
					<!-- BEGIN index --><a href="{friendly_url}">{MANUAL_CONTENT_MSG}</a><!-- END index -->
					</td>
					<td align="center">
					<!-- BEGIN next_article --><a href="{friendly_url}">{MANUALS_NEXT_ARTICLE}</a><!-- END next_article -->
					</td>
				</tr>
			</table>
			<!-- end item -->
		</td>
	</tr>
</table>
<table width="100%" cellspacing="0" cellpadding="0" border="0" class="titleBot">
	<tr> 
		<td class="titleBotLeft"><img src="images/tr.gif" class="titleBotImgLeft" alt=""></td>
		<td class="titleBotRight"><img src="images/tr.gif" class="titleBotImgRight" alt=""></td>
	</tr>
</table>
</div>
