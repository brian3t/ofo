<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset={CHARSET}">
<title>{html_title}</title>
<meta name="description" content="{meta_description}">
<meta name="keywords" content="{meta_keywords}">
<base href="{absolute_url}">
<link type="text/css" rel="stylesheet" href="{css_file}">
<!--[if lte IE 6]><style>.png { behavior: url("/css/iepngfix.htc") }</style><![endif]-->
</head>

<body class="commonbg">
{header}

<div id="bodyWrapper">
<div id="mainTable">
	<!-- begin left_column -->
	<div class="mainTableCellLeft">
		<!-- begin left -->
		{block_body}
		<!-- end left -->
	</div>
	<!-- end left_column -->
	<!-- begin middle_column -->
	<div class="mainTableCellCenter">
		<!-- begin middle -->
		{block_body}
		<!-- end middle -->
		<!-- end middle_column -->
		<!-- begin right_column -->
	</div>
	<div class="mainTableCellRight">
		<!-- begin right -->
		{block_body}
		<!-- end right -->
		<!-- end right_column -->
	</div>
	<div class="clear"></div>
</div>
</div>
{footer}

<!-- begin final_google_analytics -->
<script type="text/javascript">
pageTracker._addTrans(
"{google_order_id}", "{google_affiliation}", "{google_total}", "{google_tax}", 
"{google_shipping}", "{google_city}", "{google_state}", "{google_country}" 
);
<!-- begin google_items -->
pageTracker._addItem(
"{google_order_id}", "{google_sku_code}", "{google_item_name}", 
"{google_category}", "{google_price}", "{google_quantity}" 
);<!-- end google_items -->
pageTracker._trackTrans();
</script>
<!-- end final_google_analytics -->
</body>
</html>
